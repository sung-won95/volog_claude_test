<!DOCTYPE html>
<html>
<head>
    <title>AI 보컬 코치</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 AI 보컬 코치</h1>
            <p>노래를 업로드하고 AI와 함께 연습해보세요!</p>
        </div>
        
        <div class="content">
            <!-- 1단계: 노래 업로드 -->
            <div class="step active" id="step1">
                <h3>1단계: 노래 업로드</h3>
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <p>📁 여기를 클릭해서 노래 파일을 업로드하세요</p>
                    <p style="font-size: 14px; color: #666;">지원 형식: MP3, WAV, FLAC, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" style="display: none;" onchange="uploadFile()">
                </div>
                <div class="progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar" id="uploadProgressBar"></div>
                </div>
                <div id="uploadResult"></div>
            </div>

            <!-- 2단계: 노래 분석 -->
            <div class="step" id="step2">
                <h3>2단계: 노래 분석</h3>
                <p>업로드된 노래를 분석하여 연습 구간을 생성합니다.</p>
                <button onclick="analyzeSong()" disabled id="analyzeBtn">🔍 노래 분석하기</button>
                <div id="analysisResult"></div>
            </div>

            <!-- 3단계: 연습 구간 선택 -->
            <div class="step" id="step3">
                <h3>3단계: 연습 구간 선택</h3>
                <p>연습하고 싶은 구간을 선택하세요.</p>
                <div class="sections-grid" id="sectionsGrid"></div>
            </div>

            <!-- 4단계: 녹음 -->
            <div class="step" id="step4">
                <h3>4단계: 연습 녹음</h3>
                <div id="selectedSectionInfo"></div>
                <div class="recording-controls">
                    <button class="record-button" id="recordBtn" onclick="toggleRecording()" disabled>
                        🎤<br>녹음
                    </button>
                    <div id="recordingStatus"></div>
                </div>
            </div>

            <!-- 5단계: 결과 시각화 -->
            <div class="step" id="step5">
                <h3>5단계: 결과 분석</h3>
                <div id="analysisResults"></div>
                <div class="chart-container">
                    <canvas id="resultsChart" width="400" height="200"></canvas>
                </div>
                <div class="action-buttons">
                    <button onclick="resetSession()" class="secondary-btn">🔄 새로 시작</button>
                    <button onclick="downloadResults()" class="primary-btn">📊 결과 다운로드</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
